<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second HTML Form</title>
</head>
<body>

    <h2>Form</h2>

    <form action="#" method="post">
        <label for="name">Enter name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="phone">Enter phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone"><br><br>

        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="qualification">Select qualification:</label>
        <select id="qualification" name="qualification">
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">PhD</option>
        </select><br><br>

        <label>Select gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" cols="40"></textarea><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="resume">Upload a resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="color">Choose your favorite color:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to newsletter</label><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
